    <script>
      // getElementById(), querySelector(), querySelectorAll()
      // tagiig const tulhuur ug ashiglaj zarlasan huwisagchin dotor hadgalna.

      //   querySelectorAll()
      const pTags = document.querySelectorAll(".pTag");
      // style ruu handah
      // CamelCase => background-color -> backgroundColor, grid-template-rows ->
      //   gridTemplateRows
      input.style.borderColor = "red";
      pTags.forEach(function (el, i, arr) {

      // input.value -> input dotorh utgiig haruulna.
      // input.classList; -> input tagiin classuudiig array dotorh haruulna.
      // input.classList.add
      // input.className -> input tagiin classuudiig "" dotor haruulna.

      // innerHTML, innerText
      const pTag1 = document.querySelector(".pTag1");
      pTag1.innerText = "<em>hello</em>";
      pTag1.innerHTML = "<em>hello</em>";

      //   Dasgal 1
      function insertTextValue() {
        const textInput = document.getElementById("text");
        const colorInput = document.getElementById("color");
        const container = document.querySelector(".container");
        container.innerHTML += `<p style="color: ${colorInput.value}">${textInput.value}</p>`;
        textInput.value = "";
      }
